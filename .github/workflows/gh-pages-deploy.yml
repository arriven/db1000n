name: PushToGithubPages

on:
  workflow_dispatch

jobs:
  push_to_pages:
    name: "Push to GitHub Pages"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/assets